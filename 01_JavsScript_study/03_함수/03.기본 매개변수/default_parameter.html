<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         /* earnings에서
         첫번째 earnings : 첫 요소만 있기에 function에서 첫 요소인 구름= name으로 지정하고 없는 부분에서는 각각 wage=8590과 hours=40을 할당
         
         두번째 earnings : 앞서 두 요소까지만 지정된 정보를 사용하고 세번째 요소는 없기에 horus=40시간 지정
         ㅡ> name = 별, wage=10000 수정 / hours =  40 지정
         
         세번째 earnings : 세 요소가 모두 존재하기에 function에서 설정한 변수값은 사용하지 않고 아이템이 지닌 요소들을 모두 적용*/
         function earnings(name, wage = 8590, hours = 40) {
            console.log(`# ${name} 님의 급여 정보`)
            console.log(`- 시급: ${wage.toLocaleString('ko-KR')}원`)
            console.log(`- 근무 시간: ${hours}시간`)
            console.log(`- 급여: ${(wage * hours).toLocaleString('ko-KR')}원`)
            console.log('')
         }

         // 최저 임금으로 최대한 일하는 경우
         earnings('구름')

         // 시급 1만원으로 최대한 일하는 경우
         earnings('별', 10000)

         // 시급 1만원으로 52시간 일한 경우
         earnings('지영', 10000, 52)
      </script>
   </body>
</html>
