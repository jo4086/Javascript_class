<!DOCTYPE html>
<html>
   <head>
      <title>document</title>
      <script>
         // 스프레드와 rest파라미터(나머지)는 둘 다 ...으로 같은 모양이지만
         // rest파라미터는 배열의 길이가 정해지지 않은곳 맨뒤에 압축
         // 스프레드는 해당 배열의 이름앞에 ...을 붙여서 다른곳에 복사함

         // rest파라미터와 비슷한 역할,,, arguments
         // arguments는 유사 배열 객체로 배열 메소드를 사용하려면 function.prototype.call을 사용해야하는 번거로움,, 이건 나중에 검색
         // 즉 arguments는 배열로 받아오지 않고 하나씩 띄우는거라서 배열로 바꿔줘야한다는듯?

         /* 참고 사이트
         https://poiemaweb.com/es6-extended-parameter-handling#2-rest-%ED%8C%8C%EB%9D%BC%EB%AF%B8%ED%84%B0-rest-parameter */

         function nonSpread(...items) {
            console.log(items)
         }

         function useSpread(...items) {
            console.log(items)
         }

         // 전개 연산자 사용 여부 비교하기
         const array = [1, 2, 3, 4]

         console.log('# 전개 연산자를 사용하지 않은 경우')
         // 하나씩 배열의 값을 넘겨줘야 한다
         nonSpread(array[0], array[1], array[2], array[3])

         console.log('# 전개 연산자를 사용한 경우')
         nonSpread(...array)

         const a = [4, 5, 6, 8, 0]

         var foo = function (...tem) {
            console.log(arguments)
            console.log(tem)
         }

         foo(1, 2) // { '0': 1, '1': 2 }
      </script>
   </head>
   <body></body>
</html>
