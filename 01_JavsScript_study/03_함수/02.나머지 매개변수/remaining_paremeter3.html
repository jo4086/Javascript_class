<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 나머지 매개변수와 일반 매개변수의 조합
         function sample(a, b, ...c) {
            console.log(a, b, c)
         }

         // console.log에서 나머지 매개변수 표현은
         // ▶(요소의 갯수)[나머지 요소들 나열]로 표현

         sample(1, 2)
         sample(1, 2, 3)
         sample(1, 2, 3, 4)
      </script>
   </body>
</html>
