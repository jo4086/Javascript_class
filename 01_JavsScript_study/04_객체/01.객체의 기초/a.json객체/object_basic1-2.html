<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // json 객체의 한쌍의 데이터는 ['key', 'value'] 한 쌍의 형태로 구성
         // color, seater = [key]라고 부르며 [key]는 절대 같으면 안된다.
         // '블랙', 4 = [value]라고 부르며 모든 자료형 타입의 데이터가 올 수 있다.

         //  JSON 객체명: car1
         let car1 = {
            // car 객체의 속성
            // value값 뒤에 꼭 ',' 붙이기(콤마)
            color: '블랙',
            seater: 4,

            // car 객체의 기능(함수)
            run: function (status) {
               if (status) {
                  return this.color + ' 자동차가 달립니다.'
               }
            },
            stop: function (status) {
               if (status) {
                  return this.color + ' 자동차가 멈춥니다.'
               }
            },
         }

         /* JSON객체에서 [this]의 이미는 JSON객체 안에서 쓰이는 객체를 뜻함,, 그러므로 this는 car1
            json객체에서 쓰이는 this = 현재 객체를 의미
               =>> this.color = car1.color
         */
         // 속성은 객체명.key
         console.log('car1객체의 color 속성: ', car1.color)
         console.log('car1객체의 seater 속성: ', car1.seater)

         // 기능은 객체명.함수명(true = 실행)
         console.log('car1객체의 run 기능: ', car1.run(true))
         console.log('car1객체의 stop 기능: ', car1.stop(true))
      </script>
   </body>
</html>
