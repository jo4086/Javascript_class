
<!DOCTYPE html>

<body>
    <script>
        // 얕은 복사 : [obj1], [obj2]가 메모리 주소 공유
        // obj1의 변화에 obj2가 영향을 받음
        // 해결법 => 스프레드 문법으로 새로 배열 생성
        
        const obj1 = ['우유','식빵']
        const obj2 = obj1
        obj1.push('고구마')
        obj1.push('토마토')

        console.log(obj1)
        console.log(obj2)
    </script>
    
</body>
