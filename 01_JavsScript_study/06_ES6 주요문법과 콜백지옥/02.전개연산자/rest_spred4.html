<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const dog1 = {
            이름: '구름',
            나이: 6,
            종족: '강아지',
         }
         const dog2 = dog1
         dog2.이름 = '별'
         dog2.나이 = '1'

         console.log(`예상결과\ndog2를 dog1과 분리시키지 않았기에\ndog2를 수정하였지만 dog1도 수정됐을것`)

         console.log('원래라면 dog1은 이름:구름 / 나이 6')
         console.log('dog1: ', JSON.stringify(dog1, null, 2))
         console.log('dog2: ', JSON.stringify(dog2, null, 2))
      </script>
   </body>
</html>
