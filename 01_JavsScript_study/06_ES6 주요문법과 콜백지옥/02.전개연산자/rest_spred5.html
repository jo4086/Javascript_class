<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const dog1 = {
            이름: '구름',
            나이: 6,
            종족: '강아지',
         }
         const dog2 = { ...dog1 }
         dog2.이름 = '별'
         dog2.나이 = '1'

         console.log(`예상결과\ndog2를 스프레드 문법으로 분리시켜서 저장\n=> dog2는 독립된 주소를 가지게 되므로`)

         console.log('두 정보는 다르게 나올 것')
         console.log('dog1: ', JSON.stringify(dog1,null,2))
         console.log('dog2: ', JSON.stringify(dog2,null,2))
      </script>
   </body>
</html>
