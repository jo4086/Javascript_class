<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            // promise 객체 리턴
            return new Promise((a, reject) => {
               setTimeout(() => {
                  console.log('Task done')
                  a('Task result')
               }, 2000)
            })
         }

         // promise의 then을 이용하여 순차적으로 실행
         asyncTask()
            .then((result) => {
               console.log(result)
               return result + ' next'
            })
            .then((result) => {
               console.log(result)
            })
            .catch((error) => {
               console.log(error)
            })

         console.log('Task out')
      </script>
   </body>
</html>
