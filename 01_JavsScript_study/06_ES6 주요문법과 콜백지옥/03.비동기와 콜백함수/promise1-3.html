<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
        // 여기서
         function test() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  // 어떤 비동기 작업이 성공했다고 가정
                  const success = false

                  if (success) {
                     resolve('Task success')
                  } else {
                     reject('Task faile')
                  }
               }, 1000)
            })
         }

         test()
            .then((result) => {
               console.log(result)
            })
            .catch((error) => {
               console.log(error)
            })
            
      </script>
   </body>
</html>
