<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  console.log('Task done')
                  resolve('Task result')
               }, 1000)
            })
         }

         async function runAsyncTasks() {
            try {
               const result0 = 'zero'
               console.log(result0)

               const result1 = await asyncTask()
               console.log(result1)

               const result2 = result1 + ' next'
               console.log(result2)
            } catch (error) {
               console.error(error)
            }
         }

         runAsyncTasks()

         console.log('Task out')
      </script>
   </body>
</html>
