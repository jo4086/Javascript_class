<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <select>
         <option value="food1">떡볶이</option>
         <option value="food2">순대</option>
         <option value="food3">오뎅</option>
         <option value="food4">튀김</option>
      </select>
      <p>선택:</p>

      <script>
         const select = document.querySelector('select')
         const p = document.querySelector('p')

         select.addEventListener('change', (event) => {
            const options = event.currentTarget.options
            console.log(event)
            const index = event.currentTarget.options.selectedIndex
            console.log(index)
            p.textContent = `선택: ${options[index].textContent}`

            // const selectedFood = event.currentTarget.value
            // p.textContent = `event.currentTarget.textContent 선택: ${selectedFood}`
         })
      </script>
   </body>
</html>
