<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h3>브라우저 창의 크기를 변경해보세요</h3>
      <div id="info">현재 창 크기: <span id="size"></span></div>

      <script>
         const sizeInfo = document.getElementById('size')

         function updateSize() {
            // 브라우저의 너비
            const width = window.innerWidth
            // 브라우저의 높이
            const height = window.innerHeight
            sizeInfo.textContent = `${width}px * ${height}px`
         }

         // 페이지 로드 시 초기 창 크기 표시 ,,, ▼ 아래보다 먼저 있으므로 먼저 호이스팅된다.
         updateSize()

         // 함수를 분리해서 사용함
         // window : 브라우저 창을 가리키며,, 브라우저창의 resize => 창의 크기변경 이벤트를 말함
         window.addEventListener('resize', updateSize)


         // 콜백함수를 분리한 이유 : 페이지 로드시 초기정보를 먼저 실행시켜서 출력시키기 위해서
      </script>
   </body>
</html>
