        const print = (event) => {
            console.log(event)
            // 이벤트 객체: 이벤트가 발생했을 때 이벤트가 발생한 요소에 대한 정보가 들어있다.
            // ▶ alt키를 누를 때 true

            // ▶ shift키를 누를 때 true
            console.log(event.shiftKey)

            console.log(event.code)

            // ▶ 실행X, 사용X
            console.log(event.keyCode)

            // 키보드 값 자체를 준다.
            console.log(event.key)
        }

        // 문서 전체에 이벤트를 줌
