<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         // 문서의 모든 DOM요소를 읽은 후 해당 이벤트 콜백 함수 실행
         //  ▼ 위에 스크립트를 적용시키려면 'DOMContentLoaded'로 콘텐츠들을 모두 읽는 함수를 사용해야한다.
         document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('h1')
            const label = document.querySelector('label')
            const input = document.querySelector('input')
            const button = document.querySelector('button')

            console.log(header)
            console.log(label)
            console.log(input)
            console.log(button)
         })

         //  ▼ 여기있는 스크립트들은 body가 실행 전에 먼저 실행이 됐기에 console.log에는 null이 나온다
         //  const header = document.querySelector('h1')
         //  const label = document.querySelector('label')
         //  const input = document.querySelector('input')
         //  const button = document.querySelector('button')

         //  console.log(header)
         //  console.log(label)
         //  console.log(input)
         //  console.log(button)
      </script>
   </head>
   <body>
      <h1>제목</h1>
      <label for="id">아이디</label>
      <input type="text" id="id" />
      <button>로그인</button>
   </body>
</html>
