<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <button onclick="move()">이동!</button>
      <script>
         /*
         1. screen.width:
         사용자가 보고 있는 디스플레이 장치(모니터 또는 스크린)의 해상도를 나타냅니다. 브라우저 창의 크기와는 무관하며, 실제 디스플레이 화면의 너비를 나타냅니다.
         예시: 사용자가 1920x1080 해상도의 모니터를 사용 중이라면, screen.width는 1920을 반환합니다.

         2. window.innerWidth:
         브라우저 창에서 실제로 웹 페이지가 표시되는 영역(뷰포트)의 너비입니다. 
         예시: 사용자가 브라우저 창을 800px 너비로 줄였다면, window.innerWidth는 800을 반환합니다.
         */
         var sWidth = screen.width
         var sHeight = screen.height

         var iWidth = window.innerWidth
         var iHeight = window.innerHeight

         //  var sColor = screen.colorDepth
         console.log('스크린 너비: ', sWidth)
         console.log('스크린 높이: ', sHeight)
         //  console.log(sColor)

         //  var local = location.href
         //  console.log(local)

         //  var NaviInfo = 'User-agent header sent: ' + navigator.userAgent
         //  console.log(NaviInfo)
         console.log(location.href)

         function move() {
            // [./] = [././] <-- url에서 맨 뒤에만 변경한다는걸 의미
            // [../] <-- 이런식으로 점 늘리면 밴뒤에서 2번째이하를 변경하겠다
            // [./../] = [../]  <-- 같은이유는 두번째 위치에서 세번째의 맨뒤니라서 결국 뒤에서 두번째
            // [../../]  <-- 이렇게해야 3번쨰부터
            location.href = `./history.html`
         }
         console.log(`뷰포트의 크기: width=${iWidth}px, height=${iHeight}px`)

         //  locaiton.[href] : 주소를 가져옴
         var local = location.href
         console.log(local)

         var naviInfo = navigator.userAgent
         console.log(naviInfo)
      </script>
   </body>
</html>
