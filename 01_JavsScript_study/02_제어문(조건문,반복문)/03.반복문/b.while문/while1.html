<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         /*
        값이 참일 때 계속해서 반복
        그러므로 조건에 true를 넣게되면 무한반복된다. */

         let i = 0
         while (i<6) {
            document.write(`${i}번째 반복입니다.<br>`)
            i = i + 1
         }
      </script>
   </body>
</html>
