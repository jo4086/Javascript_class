<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0
        while (confirm('계속 진행하시겠습니까?')) {
            // 사용자가 [확인=true]버튼을 클릭하면 계속해서 진행
            alert(`${i}번째 반복합니다.`)
            i = i + 1
        }
    </script>
    
</body>
</html>
