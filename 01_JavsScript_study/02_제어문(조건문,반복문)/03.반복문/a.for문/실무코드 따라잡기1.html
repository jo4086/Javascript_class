<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 과알가게 과일별 가격 배열
        const items = [
            ['사과 1kg', '귤 1kg', '바나나 1송이', '오렌지 12개','포도 3송이'],
            [18000, 8000, 5000, 12000, 7000],
        ]

        const item_names = items[0] //과일명 
        const item_prices = items[1] //과일 가격

        console.log(item_names)
        console.log(item_prices)

        let ul_item_name = `<ul>`
            for(const item_name of item_names) {
               ul_item_name += `<li>${item_name}</li>`
            }
        
            ul_item_name += `</ul>`

        document.write(ul_item_name)

        let ul_item_price = `<ul>`
            for (const i in items[1]) {
                ul_item_price += `<li>${i}</li>`
            }

            ul_item_price += `</ul>`
        document.write(ul_item_price)

        // for in : 배열의 번호를 출력 ,, prices는 names와 수가같기에 나란히 출력
        let html_2 = `<ul>`
            for (const i in item_names) {
                html_2 += `<li>${item_names[i]} 가격: ${item_prices[i].toLocaleString('ko-KR')}원</li>`
                // .toLocaleString('ko-KR') : 원 단위 콤마 삽입
            }
            html_2 += "</ul>"
        document.write(html_2)
    </script>
    
</body>
</html>
