<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 인덱스.splice(a, b) : a번째부터 b갯수만큼 제거 (a, b는 상수)
        const itemA = ['사과', '배', '바나나']
        itemA.splice(2, 1)
        // 사과:0 / 배:1 / 바나나:2
        console.log(itemA)

        // 사과:0 / 배:1
        itemA.splice(0,1)
        console.log(itemA) 

        

    </script>
    
</body>
</html>
