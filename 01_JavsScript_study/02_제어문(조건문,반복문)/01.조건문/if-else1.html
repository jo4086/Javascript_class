<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const date = new Date()
         const hour = date.getHours()

         console.log(date)
         console.log(hour)

         if (hour < 12) {
            document.write(`현재는 오전 ${hour}시입니다.`)
         } else {
            document.write(`현재는 오후 ${hour}시입니다.`)
         }
      </script>
   </body>
</html>
