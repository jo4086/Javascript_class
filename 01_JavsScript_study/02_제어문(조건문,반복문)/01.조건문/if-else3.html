<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 숫자를 입력받아서 짝수, 홀수 판단
         const input = Number(prompt('정수를 입력해주세요.', 0))
         // document.write(input % 2)
         console.log(input % 2)

         // if ( (input%2) > 0 ) {
         //     document.write('홀수입니다.')
         // } else {
         //     document.write('짝수입니다.')
         // }

         const decimal_point = input - Math.floor(input)
         console.log(decimal_point)
         if (decimal_point != 0) {
            document.write(`정수가 아닙니다. <br><br> 다시 입력해주세요`)
         } else {
            if (input % 2 > 0) {
               document.write('홀수입니다.')
            } else {
               document.write('짝수입니다.')
            }
         }
      </script>
   </body>
</html>
