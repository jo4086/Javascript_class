<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /** 조건
          * 90 ~ 100: A
          * 80 ~ 89: B
          * 70 ~ 79: C
          * 60 ~ 69: D
          * 60 미만 : F 
         */
        const score = Number(prompt('점수를 입력해주세요',0))

        // 점수 0미만 또는 100 초과
        if (score < 0 || score > 100) {
            alert('잘못 입력된 정수입니다. 0~100 사이의 점수만 입력해주세요')
            // 화면 초기화
            location
        }

        if (score >=90 && score <= 100) {
            document.write('A학점')
        } else if ( score >=80 && score <90) {
            document.write('B학점')
        } else if ( score >=70 && score <80) {
            document.write('C학점')
        } else if ( score >=60 && score < 70 ) {
            document.write('D학점')
        } else {
            document.write('F학점')
        }
    </script>
    
</body>
</html>
