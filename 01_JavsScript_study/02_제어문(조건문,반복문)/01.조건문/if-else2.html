<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const date = new Date()
         const hour = date.getHours()

         console.log(date)
         console.log(hour)

         // 아침, 점심, 저녁 식사시간 구하기 (if-else 사용)
         /** 조건
          * 아침: 11시 이전
          * 점심: 15시 이전
          * 저녁: 15시 이후 */

         if (hour < 11) {
            document.write(`현재시간은 ${hour}시로 오전입니다.`)
         } else {
            if (hour < 15) {
               document.write(`현재시간은 ${hour}시로 오후입니다.`)
            } else {
               document.write(`현재시간은 ${hour}시로 저녁입니다.`)
            }
         }
      </script>
   </body>
</html>
