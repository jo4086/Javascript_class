<!DOCTYPE html>
<html>
   <head>
      <title>예제</title>
   </head>
   <body>
      <script>
         // try문 : 예외처리하고 싶은 코드를 입력
         const h1 = document.querySelector('h1')

         // 예외 발생시 예외가 발생한 이후의 코드가 정상적으로 실행(예외 처리해도 )
      </script>
      
      <script>
         const h2 = document.querySelector('h2')

         //h1이 존재하지 않아서 발생하는 에러를 조건문으로 처리
         if (h2) {
            h2.textContent = '안녕하세요' 
            //h2이 존재한다면 h2 태그에 '안녕하세요' 넣어줌
         } else {
            console.log('h1 태그를 추출할 수 없습니다.') 
            //h2이 존재하지 않는다면 콘솔에 메세지 출력
         }

         console.log('완료!')
      </script>
   </body>
</html>
