<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 자바스크립트 es6버전부터 사용하며 벡틱으로 간단한 연산과 변수의 값 표현 가능

         // 기존에는 문구와 변수마다 따옴표로 구분하고 +를 중간에 삽입
         // 백틱은 ` ` 사안에 ${변수}를 넣음

         var age = 20
         var address = '서울'
         console.log('영수의 나이는 ' + age + '세. ' + address + '에 살고 있습니다.')

         console.log(`영수의 나이는 ${age}세. ${address}에 살고 있습니다.`)

         console.log('표현식 10 + 10의 값은 ' + (10 + 10) + '입니다.')
         console.log(`표현식 10 + 10의 값은 ${10 + 10}입니다.`)
      </script>
   </body>
</html>
