<script>
   /* 여러가지 표기법   // 카멜 // 파스칼 // 스네이크 //

   Java:    [클래스 이름], [메소드 이름]:  파스칼 표기법을 사용
            [변수], [필드 이름]: 카멜 표기법을 사용
   JavaScript, Python: 주로 카멜 표기법을 사용
   C#: 주로 파스칼 표기법을 사용
────────────────────────────────────────────────────
    ■■ 카멜 :   프로그래밍 및 식별자 이름 작성 규칙 중 하나
                다양한 프로그래밍 언어 및 플랫폼에서 사용되는 네이밍 규칙 중 하나
        ▶ 특징
        1. [단어]의 [첫 글자]는 [소문자]로 시작합니다.
        2. [두 번째 단어]부터는 [첫 글자를 대문자]로 표기합니다.
        3. 단어 사이에는 공백이나 특수 문자가 없고, 단어들을 연결하여 작성합니다.

        ▶ 사용처
            변수 이름, 메서드 이름, 클래스 이름, 파일 이름 등 식별자를 만들 때 주로 사용

        ▼ 예시
            변수 이름: myVariable, counterValue, userName
            메서드 이름: calculateTotalAmount(), getUserInfo(), openFileInputStream()
            클래스 이름: MyClass, UserService, HTTPRequestHandler
            파일 이름: myFile.java, myDocument.docx, myImage.jpg
────────────────────────────────────────────────────
    ■■ 파스칼 : 프로그래밍 및 식별자 이름 작성 규칙 중 하나
                다양한 프로그래밍 언어 및 플랫폼에서 사용되는 네이밍 규칙 중 하나
        ▶ 특징
            1. [모든 단어]의 [첫 글자]를 대문자로 시작합니다.
            2. 단어 사이에는 공백이나 특수 문자가 없고, 단어들을 연결하여 작성합니다.

        ▶ 사용처
            클래스 이름과 타입 이름을 작성

        ▼ 예시
            클래스 이름: MyClass, CarModel, UserProfile
            타입 이름: Integer, StringBuffer, LinkedListNode
────────────────────────────────────────────────────
    ■■ 스네이크 : 변수, 함수, 데이터베이스 테이블 또는 열의 이름을 작성할 때 사용되는 명명 규칙 중 하나
        ▶ 특징
            1. 단어 구분
                [단어와 단어 사이를 밑줄(_)로 구분]합니다. 각 [단어는 소문자로 작성하며, 밑줄로 연결]됩니다.
            2. 모든 문자는 소문자
                모든 글자를 소문자로 작성합니다. 대문자를 사용하지 않고 모든 단어가 소문자로 작성되므로 가독성이 좋습니다.
            3. 주로 데이터베이스에서 사용
                데이터베이스 테이블 이름과 열 이름을 작성할 때 주로 사용됩니다. 데이터베이스 테이블 및 열은 스네이크 케이스로 작성되며, 데이터베이스와 어플리케이션 코드 간의 일관성을 유지하기 위해 사용됩니다.

        ▶ 사용처
            주로 데이터베이스와의 통합 또는 프로젝트에서 코드 작성의 일관성을 유지하기 위해 사용됩니다.

        ▼ 예시
            데이터베이스 테이블 및 열: user_profile, first_name, phone_number
            변수 또는 함수 이름: total_score, calculate_average, is_active
────────────────────────────────────────────────────
    
    */
</script>
