         // 1. 문자열을 split로 '-'로 쪼개서 배열형태로 만들것을 배열 구조 분해 형식으로 저장
         let str = 'Mike-Tom-Jane'
         let [user1, user2, user3] = str.split('-')
         console.group('1. ', str)
         console.log(user1)
         console.log(user2)
         console.log(user3)
         console.groupEnd()

         //  console.log('')

         // 2. 'Tom'은 배열의 공백에 저장되어야 하는데 공백이라 저장하지 못하고 Mike,와 Jane만 출력
         let [a1, , a2] = ['Mike', 'Tom', 'Jane']
         console.group("[a1, , a2] = ['Mike', 'Tom', 'Jane']")
         console.log(a1)
         console.log(a2)
         console.groupEnd()

         // 3. a와 b를 배열 구조 분해 방식을 사용하여 변수를 바꿈
         let a = 1
         let b = 2
         ;[a, b] = [b, a]
         console.group('let a = 1\nlet b = 2\n;[a, b] = [b, a]')

         console.log('a: ', a)
         console.log('b: ', b)
         console.groupEnd()

         /*          이를 사용하지 않고 사용하려면

         var c = [[1], [2], [3]]
         var d = [...c]

         d.shift().shift() // 1
