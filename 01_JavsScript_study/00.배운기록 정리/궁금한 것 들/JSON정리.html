<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         console.log('JSON = JavaScript Object Notation의 약자\nJSON을 텍스트 파일과 유사한 데이터 형식으로 이해하면 좋음\n★ 중요 : JSON객체 ≠ JavaScript 객체 리터럴(object literal)')
         console.log('JSON은 데이터 교환을 목적으로 만들어진 언어에 종속되지 않는 포맷\n그러므로 타입은 문자열이며 JavaScript객체에서 특수한 프로퍼티(속성)은 JSON.stringify가 처리 할 수 없다.\n=> 함수 프로퍼티(메서드)\n=> 심볼형 프로퍼티(키가 심볼인 프로퍼티)\n=> 값이 undefined인 프로퍼티')
         console.log('01_프로퍼티\n▶ [속성]이란 뜻으로 객체 내부의 속성을 의미\n   프로퍼티는 [key(속성명) : value(속성값)]형식으로 객체 안의 콤마로 구분되어 할당')
        //  console.log('프로퍼티는 [key(속성명) : value(속성값)]형식으로 객체 안의 콤마로 구분되어 할당')
         console.log('ex)    let dog : {\n       name : "흰둥이", <-여기서 콤마로 구분\n       owner : "짱구"\n       }')

         console.log('▶ [key](속성명)의 특징\n\n1. 문자열만 가능(따옴표는 있거나 없어도 상관 없음)\n2. 문자열에 공백이 있을경우 따옴표 표시\n3. 중복사용 불가능')
         console.log(
            '▶ [value](속성의 값)의 특징\n\n1. 어떤 값이여도 사용가능(문자열, 숫자, 객체, 함수 등등)\n2. 객체에 함수를 정의 할 경우 속성값으로 부르지 않고 [메서드(Metgod)]라고 부름\n\n이는 객체를 활용함에 있어서 유용한데 이유는\n=> 특정 개체가 가지고 있는 정보를 품고 있다.\n=> 이는 해당 객체가 가진 정보에 직접적으로 접근할 수 있게 해준다.'
         )

         console.log(
            "▶ 프로퍼티(속성)에 접근하는 2가지 방법\n\n1. 대괄호[] 접근법 (브라캣 연산자)\n=> 속성명에 띄어쓰기가 들어가 있는 경우 사용\n   간단한 프로퍼티 또는 배열의 일부거나 객체의 Method를 호출 할 수 있다 \n    ex) 객체명.key\n\n2. 점 표기 접근법\n    ex) 객체명['key']"
         )
         console.log("▶ 객체의 하위객체\n=> 접근법은 객체명.객체속성명.하위객체속성명\n    ex) var obj = {\n            A : {\n              bb : 'bbb',\n              cc : 'ccc'\n            },\n            B : 'dd' \n        }\n\n    obj.A.bb 출력\n    =>bbb\n    obj.A 출력\n    {bb : 'bbb', cc : 'ccc'}")
        //  console.log('접근법은 객체명.객체속성명.하위객체속성명\n    ex) obj.a.bb')

         console.log('▶ 개체의 속성 삭제\n => 앞에 delete 키워드 추가\n    ex) delete obj.a.bb')

         console.log('▶ 속성을(=프로퍼티) 문자열로 가져오기\n=> 사용법\n\n=> JSON.stringfy(객체명, [따로 호출할 속성명 (없으면 모두 호출)],띄어쓰기 갯수)\n\n   이때 결과는 모든 [key]와 [value]는 ("큰 따옴표")로 묶이고\n   {"key1":"value1","key2":"value2", ...} 형식의 문자열로 변경된다.\n\n=> 사용법2: JSON.parse( JSON.stringify(객체명) )\n   \n\n=>stringify가 제대로 작동하지 않을 때 parse에 집어 넣으면 출력됌'

         )
      </script>
   </body>
</html>
