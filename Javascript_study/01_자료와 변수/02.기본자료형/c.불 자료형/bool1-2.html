<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [alert] : 단순 알림창
        // [confirm()] : 확인, 취소버튼의 알림창
        // [prompt()] : 사용자가 내용을 입력 할 수 있는 알림창
        if (273 < 52) {
            alert('273은 52보다 작습니다.')
        }
        
        if (273 > 52) {
            alert('273은 52보다 큽니다.')
        }
    </script>
</body>
</html>
