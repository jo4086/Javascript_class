<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var b1 = true
         console.log(b1)

         var b2 = false
         console.log(b2)

         var b3 = 52 > 273 // b3값에 false값 저장
         console.log(b3)
         console.log(52 > 273)

         // 공백
         console.log('')

         console.log(10 <= 12)
         console.log(10 >= 12)

         /** == : 양쪽이 같다
          * != : 양쪽이 같지 않다 
          ㅡ> 데이터형태가 문자열과 숫자형의 비교여도 안의 숫자값을 비교함
         */

         console.log(10 == 10)
         console.log(10 != 10)
         console.log(10 == '10')
         console.log(10 != '10')

         // 공백
         console.log('')

         // [!] : 값을 not으로 변환
         console.log(!true)
         console.log(!(10 == 10))
      </script>
   </body>
</html>
