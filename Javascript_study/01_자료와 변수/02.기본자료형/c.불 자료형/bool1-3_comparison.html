<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 연산자 ==, != 과 ===, !== 차이점
        var a = 20;
        var b = "20";
        var result;

        result = a == b;  // true
        document.write(result, "<br>"); // "<br>" : 줄바꿈

        result = a != b;   // false
        document.write(result, "<br>");

        result = a === b;  // false
        document.write(result, "<br>");

        result = a !== b;   // true
        document.write(result, "<br>");
    </script>
</body>
</html>
