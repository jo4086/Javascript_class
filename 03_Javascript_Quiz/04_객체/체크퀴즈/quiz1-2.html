<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const novel = {
            title: '언젠가 우리가 같은 별을 바라본다면',
            author: '차인표',
            kind: '한국 장편소설',
            genre: ['드라마', '역사'],
            publishDate: '2021-12-15',
         }
         const books = novel
         console.log(books,'<br />')
         document.write(`제목: ${books.title}<br />`)
         document.write(`저자: ${books.author}<br />`)
         document.write(`장르: ${books.genre[0]}<br />`)
         document.write(`출판일: ${books.publishDate}<br />`)
      </script>
   </body>
</html>
