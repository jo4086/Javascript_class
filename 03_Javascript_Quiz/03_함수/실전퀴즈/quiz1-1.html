<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const multiplyAll = function (a, b) {
        let init = 1
        for (let f = a; f <= b; f++) {
          init *= f
        }        
        return init
      };

      console.log(multiplyAll(1, 2));
      console.log(multiplyAll(1, 3));
    </script>
  </head>
  <body></body>
</html>
