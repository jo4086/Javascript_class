<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      let output = 1;

      //for문 작성
      
      for (let A = 1; A <= 100; A++) {

        output = output*A
        // console.log(output)
      }


      console.log(`1~100의 숫자를 모두 곱하면, ${output}입니다.`);
      document.write(`1부터 100까지 모두 곱하면, ${output}입니다.`)
    </script>
  </head>
  <body></body>
</html>
