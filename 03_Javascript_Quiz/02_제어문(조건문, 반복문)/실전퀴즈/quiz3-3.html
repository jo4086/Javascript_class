<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var result = ''
         for (a = 1; a < 5; a++) {
            for (x = 4 - a; x > 0; x--) {
               result += ' '
            }
            for (y = 1; y <= a * 2 - 1; y++) {
               result += '*'
            }
            result += '\n'
         }
         console.log(result)
      </script>
   </body>
</html>
