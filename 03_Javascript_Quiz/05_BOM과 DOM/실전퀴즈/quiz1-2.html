<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <a href="https://www.naver.com/">링크1</a>
      <a href="https://www.google.com/">링크2</a>

      <script>
         //작성
         const herfs = document.querySelectorAll('a')

         // .forEach문으로 작성한 방법
         herfs.forEach((e, i, a) => {
            if (i == 1) {
               e.setAttribute('target', '_blank')
            }
         })

         // ▼ for - in 문으로 작성한 방법
         // for (const num in herfs) {
         //    if (num == 1) {
         //       herfs[num].setAttribute('target', '_blank')
         //    }
         // }
      </script>
   </body>
</html>
